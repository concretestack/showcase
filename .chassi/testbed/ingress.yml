apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "${application}"
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: "${application}"
            port:
              number: "${port}"