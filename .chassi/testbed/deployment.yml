apiVersion: apps/v1
kind: Deployment
metadata:
  name: "${application}"
spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      io.chassi.application: "${application}"
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "${application}"
        app.kubernetes.io/version: "${version}"
        io.chassi.application/application: ${application}
    spec:
      containers:
      - name: "${application}"
        image: "chassidemo/${application}:${version}"
        ports:
        - containerPort: "${port}"
        volumeMounts:
        - name: "shared-data"
          mountPath: /share
      volumes:
      - name: shared-data
        emptyDir: {}
